<header class="flex w-full fixed top-0 z-1">
    <!--w-full= agarra todo el ancho, fixed= fuera del dom-->
    <nav class="flex justify-content-between w-full navbar">
        <span class="logo cursor-pointer">
            <img src="../../../assets/images/cinemaWebLogo.png" alt="Logo">
        </span>
        <div class="header__info flex align-items-center gap-3">
            <ul class="flex flex-column xl:flex-row list-none">
                <li  (click)="onShowCreateMovie()">AÃ±adir nueva pelicular
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="product-detail" [class.active]="showCreateMovie">
    <div >
      <button (click)="onShowCreateMovie()">Close</button>
      <form #movieForm="ngForm" (ngSubmit)="onSubmit(movieForm.value)">
        <input type="text" name="title" ngModel> <br>
        <input type="file" accept=".jpg,.png" name="image" ngModel class="button"/> <br> 
        <input type="number" name="rating" ngModel> <br>
        <input type="text" name="genre" ngModel> <br>
        <input type="date" name="date" ngModel> <br>
        <input type="text" name="sysnopsis" ngModel> <br>
        <button type="submit" (click)="onShowCreateMovie()">Guardar</button>
      </form>
    </div>
  </div>
